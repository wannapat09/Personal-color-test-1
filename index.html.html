<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Color Quiz</title>
  <style>
    /* Background style */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe4f0, #d0e7ff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    /* Center box */
    .start-box {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    /* Title */
    h1 {
      font-size: 32px;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    /* Start button */
    .start-btn {
      background: #ffb6c1;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.2s;
    }

    .start-btn:hover {
      transform: scale(1.1);
      background: #ff69b4;
    }
  </style>
</head>
<body>
  <div class="start-box">
    <h1>ðŸŒ¸ Welcome to Your Personal Color Quiz ðŸŒ¸</h1>
    <p>Discover your seasonal color type!</p>
    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <script>
    function startQuiz() {
      window.location.href = "personal_color(quiz).html"; 
    }
  </script>
</body>
</html>
